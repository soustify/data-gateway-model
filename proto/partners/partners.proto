syntax = "proto3";

package partners;

option go_package = "github.com/soustify/data-gateway-model/pkg/proto/partners;partners";

import "proto/shared_kernel/base.proto";
import "proto/shared_kernel/document.proto";

message Partner {
  base.Entity entity = 1;
  string name = 2;
  string document = 4;
  repeated documents.Document documents = 5;
}

service PartnerService {
  rpc Create(Partner) returns (Partner);
}
